<div *ngFor="let value of eventi | keyvalue" class="row mb-4 bg-light rounded p-2">
    <div class="col-12 d-flex justify-content-center pt-3 pb-3">
        <p class="text-h3"><strong>Lezioni di {{value.key.descrizione}}</strong></p>
    </div>
    <div class="col-12 px-3 {{ds.isMobile ? '' : 'd-flex justify-content-around'  }} bg-white mt-2">
        <div *ngFor="let evento of value.value"
            class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-center inner-corsi rounded">
            <app-card-evento [evento]="evento"></app-card-evento>
        </div>
    </div>
</div>
